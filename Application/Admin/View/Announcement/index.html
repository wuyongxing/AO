<!DOCTYPE html>
<html>
<head>
    <title>黑龙江节点动画</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__ROOT__/Public/bootstrap-3.3.5-dist/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="__ROOT__/Public/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="__ROOT__/Public/jquery/jquery-1.10.1.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="__ROOT__/Public/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".delete").click(function(){
          var ok = confirm("确认要删除吗?");
          var value = $(this).attr('aid');
          if(ok)
          {
              $.post("__APP__/Admin/Announcement/deleteAnnouncement",{'aid':value},function(data)
              {
                if(data == 0)
                {
                    alert("删除失败");
                }
                else
                {
                    alert("删除成功");
                    window.location.href="__APP__/Admin/Announcement/index";
                }
            });
          }
        });
      });
    </script>
    <style type="text/css">
        .nav li a{
            color: #fff;
        }
    </style>
</head>
<body style="background-image: url(__ROOT__/Public/img/bg.png);background-repeat:no-repeat; background-size: 100% 900px">
    <div class="container">
        <div class="row" style="margin-top: 2%;">
            <div class="col-md-12">
            <h2 style="color:white; text-align: center;">
                黑龙江节点动画有限公司后台管理
            </h2>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation"><a href="__APP__/Admin/Index/index">员工管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Group/index">部门管理</a></li>
              <li role="presentation" class="active"><a href="__APP__/Admin/Announcement/index">通知公告管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Meeting/index">会议室管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Test/index" target="_blank">测试平台管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Knowledge/index" target="_blank">知识平台管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Project/index" target="_blank">项目平台管理</a></li>
              <li role="presentation"><a href="__APP__/Home/Login/logout">注销用户</a></li>
            </ul>
        </div>
        <div class="row" style="background-color: #fff; margin-top: 1%; height: 700px;">
            <div class="col-md-offset-5 col-md-4">
              <h2>
                通知公告
              </h2>
            </div>
            <div class="col-md-2" style="margin-top: 2%">
                <a href="__APP__/Admin/Announcement/addAnnouncement" id="add" class="btn btn-primary">
                    新增公告
                </a>
            </div>
            <div class="col-md-8 col-md-offset-2" style="border: 2px solid #ddd; border-radius: 10px; padding-left: 3%;">
              <table class="table table-hover">
                <tr>
                  <td>标题</td>
                  <td>时间</td>
                  <td>修改</td>
                  <td>删除</td>
                </tr>
                <foreach name="article" item="vo" >    
                <tr>
                  <td>
                    <a href="__APP__/Admin/Announcement/announcement?aid={$vo.aid}">{$vo.title}</a>
                  </td>
                  <td>
                    {$vo.date}
                  </td>
                   <td>
                    <a href="__APP__/Admin/Announcement/addAnnouncement?aid={$vo.aid}">修改</a>
                  </td>
                   <td>
                    <a href="javascrip:void(0)" class="delete" aid="{$vo.aid}">删除</a>
                  </td>
                </tr>
                </foreach>
              </table>
            </div>
        </div>
        <div class="row">
            <div class="footer_f">
                <div class="footer text-center col-sm-offset-3 col-sm-6" style="padding:10px 0; color:#999;">黑龙江节点动画有限公司 版权所有@2016
                </div>
            </div>
        </div>
    </div>
</body>
