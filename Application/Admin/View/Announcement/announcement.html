<!DOCTYPE html>
<html>
<head>

    <!-- 新 Bootstrap 核心 CSS 文件 -->

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->

    <script>
      $(document).ready(function(){
        $("#submit").click(function(){
          var arr = $("#addArticleForm").serialize();
          $.post("__APP__/Admin/Announcement/doAddAnnouncement",arr,function(data){
              if(data == 0)
              {
                  alert("发布失败");
              }
              else
              {
                  alert("发布成功");
                  window.location.href="__APP__/Admin/Announcement/index";
              }
          });
        });
      });
    </script>
    <style type="text/css">
        .nav li a{
            color: #fff;
        }
    </style>
</head>
