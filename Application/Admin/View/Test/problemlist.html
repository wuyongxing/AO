<!DOCTYPE html>
<html>
<head>
    <title>黑龙江节点动画</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__ROOT__/Public/bootstrap-3.3.5-dist/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="__ROOT__/Public/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="__ROOT__/Public/jquery/jquery-1.10.1.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="__ROOT__/Public/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".delete").click(function(){
          var ok = confirm("确认要删除吗?");
          var value = $(this).attr('pid');
          if(ok)
          {
              $.post("__APP__/Admin/Test/deleteProblem",{'pid':value},function(data)
              {
                if(data == 0)
                {
                    alert("删除失败");
                }
                else
                {
                    alert("删除成功");
                    window.location.href="__APP__/Admin/Test/problemlist?tkid={$kind.tkid}";
                }
            });
          }
        });
      });
    </script>
    <style type="text/css">
        .nav li a{
            color: #fff;
        }
    </style>
</head>
<body style="background-image: url(__ROOT__/Public/img/bg.png);background-repeat:no-repeat; background-size: 100% 900px">
    <div class="container">
        <div class="row" style="margin-top: 2%;">
            <div class="col-md-12">
            <h2 style="color:white; text-align: center;">
                黑龙江节点动画有限公司后台管理
            </h2>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="__APP__/Admin/Test/index">专项训练题目管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Test/kind">专题训练分类管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Test/ojList">在线测试题目管理</a></li>
              <li role="presentation"><a href="__APP__/Home/Login/logout">注销用户</a></li>
            </ul>
        </div>
        <div class="row" style="background-color: #fff; margin-top: 1%; height: 700px;">
            <div class="col-md-offset-5 col-md-4">
              <h2>
                专项训练题目管理
              </h2>
            </div>
            <div class="col-md-2" style="margin-top: 2%">
                <a href="__APP__/Admin/Test/problem?tkid={$kind.tkid}" class="btn btn-default">
                    新增题目
                </a>
            </div>
            <div class="col-md-8 col-md-offset-2" style="border: 2px solid #ddd; border-radius: 10px; padding-left: 3%;">
              <table class="table table-hover">
                <tr>
                  <td>问题</td>
                  <td>修改</td>
                  <td>删除</td>
                </tr>
                <foreach name="problemlist" item="vo" >    
                <tr>
                  <td>
                    <div style="width: 400px; overflow: hidden;">
                      <a href="__APP__/Admin/Test/problem?pid={$vo.pid}&tkid={$kind.tkid}" style="text-overflow: ellipsis;white-space: nowrap;overflow: hidden;">
                      {$vo.content}
                      </a>
                    </div>
                  </td>
                   <td>
                    <a href="__APP__/Admin/Test/problem?pid={$vo.pid}&tkid={$kind.tkid}">
                      修改
                    </a>
                  </td>
                   <td>
                    <a href="javascrip:void(0)" class="delete" pid="{$vo.pid}">
                      删除
                    </a>
                  </td>
                </tr>
                </foreach>
              </table>
            </div>
        </div>
        <div class="row">
            <div class="footer_f">
                <div class="footer text-center col-sm-offset-3 col-sm-6" style="padding:10px 0; color:#999;">黑龙江节点动画有限公司 版权所有@2016
                </div>
            </div>
        </div>
    </div>
</body>
