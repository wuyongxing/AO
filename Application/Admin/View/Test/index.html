    <script>
      $(document).ready(function(){
        $('#add').click(function(){
          $.post("__APP__/Admin/Test/add",$('#addForm').serialize(),function(data){
              if(data == 0)
                alert("新增失败");
              else
              {
                alert("新增成功");
                window.location.href="__APP__/Admin/Test/index";
              }
            });
        });
        $('.modify').click(function(){
          var id = $(this).attr('tkid');
          var value = $("#"+id).val();
          $.post("__APP__/Admin/Test/modify",{'tkid':id,'kind':value},function(data){
              if(data == 0)
                alert("修改失败");
              else
                alert("修改成功");
            });
        });
        $('.delete').click(function(){
          var ok = confirm("确定要删除?");
          if(!ok) return;
          var id = $(this).attr('tkid');
          $.post("__APP__/Admin/Test/delete",{'tkid':id},function(data){
              if(data == 0)
                alert("删除失败");
              else
              {
                alert("删除成功");
                window.location.href="__APP__/Admin/Test/index";
              }
            });
        });
      });
    </script>
