<!DOCTYPE html>
<html>
<head>
    <title>黑龙江节点动画</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__ROOT__/Public/bootstrap-3.3.5-dist/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="__ROOT__/Public/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="__ROOT__/Public/jquery/jquery-1.10.1.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="__ROOT__/Public/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script>
    </script>
    <style type="text/css">
        .nav li a{
            color: #fff;
        }
    </style>
</head>
<body style="background-image: url(__ROOT__/Public/img/bg.png);background-repeat:no-repeat; background-size: 100% 1300px">
    <div class="container">
        <div class="row" style="margin-top: 2%;">
            <div class="col-md-12">
            <h2 style="color:white; text-align: center;">
                黑龙江节点动画有限公司后台管理
            </h2>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="__APP__/Admin/Index/index">员工管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Group/index">部门管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Announcement/index">通知公告管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Meeting/index">会议室管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Test/index" target="_blank">测试平台管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Knowledge/index" target="_blank">知识平台管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Project/index" target="_blank">项目平台管理</a></li>
              <li role="presentation"><a href="__APP__/Home/Login/logout">注销用户</a></li>
            </ul>
        </div>
        <div class="row" style="background-color: #fff; margin-top: 1%; height: 1000px;">
            <div class="col-md-12" style="text-align: center;">
              <h3>
                员工管理
              </h3>
            </div>
            <div class="col-md-offset-5">
              <form class="form-inline" action="__APP__/Admin/Index/index" method="post">
                  <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="姓名或者工号">
                  </div>
                  <button type="submit" class="btn btn-default">查询</button>
                  <button type="button" class="btn btn-default"><a href="__APP__/Admin/Index/register" style="text-decoration: none;color:black;">注册员工</a></button>
                </form>
            </div>
            <div class="col-md-8 col-md-offset-2" style="border: 2px solid #ddd; border-radius: 10px; margin-top: 1%; padding-left: 3%;">
              <foreach name="person" item="vo">    
                <div class="col-md-8 col-md-offset-2" style="border: 2px solid #ddd; border-radius: 10px; margin-top: 1%; margin-bottom: 1%; padding:1% 1% 0% 1%;">
                  <div class="col-md-4">
                    <img src="{$vo.pic}" style="width: 140px;height: 140px;" />
                  </div>
                  <div class="col-md-8">
                    <div class="col-md-12">
                      <p>姓名：{$vo.username}</p>
                    </div>
                    <div class="col-md-12">
                      <p>工号：{$vo.uid}</p>
                    </div>
                    <div class="col-md-12">
                      <p>电话号码：{$vo.phone}</p>
                    </div>
                    <div class="col-md-12">
                      <p>Email：{$vo.address}</p>
                    </div>
                    <div class="col-md-8">
                      <span>部门：{$vo.groupname}</span>
                    </div>
                    <div class="col-md-4" style="margin-bottom: 2%;">
                      <button class="btn btn-default"><a href="__APP__/Admin/Index/info?uid={$vo.uid}" style="text-decoration: none; color:black;">修改</a></button>
                    </div>
                  </div>
                </div>
              </foreach>
            </div>
        </div>
        <div class="row">
            <div class="footer_f">
                <div class="footer text-center col-sm-offset-3 col-sm-6" style="padding:10px 0; color:#999;">黑龙江节点动画有限公司 版权所有@2016
                </div>
            </div>
        </div>
    </div>
</body>
