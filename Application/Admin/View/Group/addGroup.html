<!DOCTYPE html>
<html>
<head>
    <title>黑龙江节点动画</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__ROOT__/Public/bootstrap-3.3.5-dist/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="__ROOT__/Public/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="__ROOT__/Public/jquery/jquery-1.10.1.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="__ROOT__/Public/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#modifyinfo").click(function(){
            var arr = $("#infoForm").serialize();
            $.post("__APP__/Admin/Group/doAddGroup",arr,function(data)
            {
              if(data == 0)
                  alert("新增失败");
              else
              {
                  window.location.href="__APP__/Admin/Group/index";
                  alert("新增成功");
              }
          });
        });
      });
    </script>
    <style type="text/css">
        .nav li a{
            color: #fff;
        }
    </style>
</head>
<body style="background-image: url(__ROOT__/Public/img/bg.png);background-repeat:no-repeat; background-size: 100% 900px">
    <div class="container">
        <div class="row" style="margin-top: 2%;">
            <div class="col-md-12">
            <h2 style="color:white; text-align: center;">
                黑龙江节点动画有限公司后台管理
            </h2>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation"><a href="__APP__/Admin/Index/index">员工管理</a></li>
              <li role="presentation" class="active"><a href="__APP__/Admin/Group/index">部门管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Announcement/index">通知公告管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Meeting/index">会议室管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Test/index" target="_blank">测试平台管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Knowledge/index" target="_blank">知识平台管理</a></li>
              <li role="presentation"><a href="__APP__/Admin/Project/index" target="_blank">项目平台管理</a></li>
              <li role="presentation"><a href="__APP__/Home/Login/logout">注销用户</a></li>
            </ul>
        </div>
        <div class="row" style="background-color: #fff; margin-top: 1%; height: 700px;">
            <div class="col-md-offset-5 col-md-4">
              <h2>
                部门管理
              </h2>
            </div>
            <div class="col-md-8 col-md-offset-2" style="border: 2px solid #ddd; border-radius: 10px; padding-left: 3%;">
              <div class="col-md-offset-4 col-md-4" style="margin-top: 2%;">
              <form id="infoForm" onsubmit="return false;">
                <div class="form-group">
                  <label for="exampleInputEmail2">部门名称:</label>
                  <input type="text" class="form-control" name="groupname" value="{$department.groupname}">
                </div>
                <div class="form-group">
                  <input type="hidden" name="gid" value="{$department.gid}" >
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail2">部门简介:</label>
                  <input type="text" class="form-control" name="describe" value="{$department.describe}" >
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail2">负责人工号</label>
                  <input type="text" class="form-control" name="teamleaderid" value="{$department.teamleaderid}" >
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail2">负责人名字:</label>
                  <input type="text" class="form-control" name="username" value="{$department.username}" >
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail2">部门使命:</label>
                  <input type="text" class="form-control" name="detail" value="{$department.detail}" >
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" id="modifyinfo">新增</button>
                </div>
              </form>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="footer_f">
                <div class="footer text-center col-sm-offset-3 col-sm-6" style="padding:10px 0; color:#999;">黑龙江节点动画有限公司 版权所有@2016
                </div>
            </div>
        </div>
    </div>
</body>
