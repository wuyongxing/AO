<!DOCTYPE html>
<html>
<head>
    <title>黑龙江节点动画</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__ROOT__/Public/bootstrap-3.3.5-dist/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="__ROOT__/Public/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="__ROOT__/Public/jquery/jquery-1.10.1.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="__ROOT__/Public/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#submit").click(function(){
          if($("#password").val() != $("#confirmPassword").val())
          {
            alert("两次密码不一致");
          }
          else
          {
            var arr = $("#modifyForm").serialize();
            $.post("__APP__/Home/Person/modifyPassword",arr,function(data){
                if(data == 0)
                    alert("修改失败");
                else if(data == 1)
                    alert("密码错误");
                else
                {
                    alert("修改成功");
                    window.location.href="__APP__/Home/Person/index";
                }
            });
          }
        });
      });
    </script>
    <style type="text/css">
        .nav li a{
            color: #fff;
        }
    </style>
</head>
<body style="background-image: url(__ROOT__/Public/img/bg.png);background-repeat:no-repeat; background-size: 100% 900px">
    <div class="container">
        <div class="row" style="margin-top: 2%;">
            <div class="col-md-9">
            <h2 style="color:white; text-align: center; margin-left: 34%;">
                个人中心
            </h2>
            </div>
            <div class="col-md-1" style="margin-top: 2%; padding-left: 5%;">
              <img src="{$pic}" style="width: 30px;height: 30px;"/>
            </div>
            <div class="col-md-2" style="margin-top: 2%;">
              <a href="__APP__/Home/Person/index" style="text-decoration: none; color:white;"><h4>hi,{$username}</h4></a>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="__APP__/Home/Person/index">修改密码</a></li>
              <li role="presentation"><a href="__APP__/Home/Person/info">修改个人信息</a></li>
              <li role="presentation"><a href="__APP__/Home/Person/salarybill">工资条查询</a></li>
              <li role="presentation"><a href="__APP__/Home/Person/findAttendence">考勤</a></li>
              <li role="presentation"><a href="__APP__/Home/Login/logout">注销用户</a></li>
            </ul>
        </div>
        <div class="row" style="background-color: #fff; margin-top: 1%; height: 700px;">
            <div class="col-md-4 col-md-offset-4" style="border: 1px solid #ddd; border-radius:10px; padding: 2% 2% 0% 2%; text-align: center; margin-top: 10%;">
                <form class="form-horizontal" role="form" id="modifyForm">
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">工号</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="uid" name="uid" value="{$uid}" readonly="readonly">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">姓名</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" value="{$username}" readonly="readonly">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">旧密码</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="OldPassword" placeholder="OldPassword" name="OldPassword">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">新密码</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="password" placeholder="NewPassword" name="password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">确认密码</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="confirmPassword" placeholder="ConfirmPassword" name="confirmPassword">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-8 col-sm-2">
                      <button type="button" id="submit" class="btn btn-success">修改</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="footer_f">
                <div class="footer text-center col-sm-offset-3 col-sm-6" style="padding:10px 0; color:#999;">黑龙江节点动画有限公司 版权所有@2016
                </div>
            </div>
        </div>
    </div>
</body>
