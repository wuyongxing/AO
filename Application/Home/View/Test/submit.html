<!DOCTYPE html>
<html style="width:100%;overflow-x:hidden;">
<head>
    <title>黑龙江节点动画</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__ROOT__/Public/bootstrap-3.3.5-dist/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="__ROOT__/Public/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="__ROOT__/Public/jquery/jquery-1.10.1.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="__ROOT__/Public/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    
    <script src="__ROOT__/Public/js/trumbowyg/trumbowyg.min.js"></script>

    <link rel="stylesheet" href="__ROOT__/Public/js/trumbowyg/design/css/trumbowyg.css">

    <script>
      $(document).ready(function(){
        $("#code").trumbowyg();

        $('#submit').click(function(){
          $('#infoForm').submit();
        });
        $("#submit").click(function(){
          var text = $("#code").html();
          $("textarea[name='code']").val(text);
          arr = $("#addArticleForm").serialize();
          $.post("__APP__/Home/Test/doSubmit",arr,function(data){
              if(data == 0)
              {
                  alert("提交失败");
              }
              else
              {
                  alert("提交成功");
                  window.location.href="__APP__/Home/Test/status";
              }
          });
        });
      });
    </script>
    <style type="text/css">
        .nav li a{
            color: #fff;
        }
    </style>
</head>
<body style="background-image: url(__ROOT__/Public/img/bg.png);background-repeat:no-repeat; background-size: 100% 900px">
    <div class="container">
        <div class="row" style="margin-top: 2%;">
            <div class="col-md-9">
            <h2 style="color:white; text-align: center; margin-left: 34%;">
                黑龙江节点动画有限公司
            </h2>
            </div>
            <div class="col-md-1" style="margin-top: 2%; padding-left: 5%;">
              <img src="{$pic}" style="width: 30px;height: 30px;"/>
            </div>
            <div class="col-md-2" style="margin-top: 2%;">
              <a href="__APP__/Home/Person/index" style="text-decoration: none; color:white;"><h4>hi,{$username}</h4></a>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation"><a href="__APP__/Home/Test/index">专项练习</a></li>
              <li role="presentation" class="active"><a href="__APP__/Home/Test/ojlist">在线编程</a></li>
              <li role="presentation"><a href="__APP__/Home/Test/status">在线编程提交状态</a></li>
              <li role="presentation"><a href="__APP__/Home/Test/mydata">我的数据</a></li>
              <li role="presentation"><a href="__APP__/Home/Login/logout">注销用户</a></li>
            </ul>
        </div>
        <div class="row" style="background-color: #fff; margin-top: 1%; height: 700px;">
            <div class="col-md-12" style="text-align: center;">
              <h3>
                Problem:{$oid}
              </h3>
            </div>
            
            <div class="col-md-8 col-md-offset-2" style="border: 2px solid #ddd; border-radius: 10px; margin-top: 1%; padding-left: 3%;">
              <form class="form-horizontal" id="addArticleForm" style="margin-bottom: 1%;">
                <div class="form-group" style="margin-top: 2%;">
                  <label>语言选择</label>
                  <select name="language" class="btn" style="border: 2px solid #ddd">
                    <option value="C/C++">C/C++</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="Go">Go</option>
                    <option value="Scala">Scala</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Php">Php</option>
                  </select>
                </div>
                <input type="hidden" name="oid" value="{$oid}" />
                <input type="hidden" name="uid" value="{$uid}" />
                <div class="form-group">
                    <label class="control-label">code</label>
                    <div id="code">
                    </div>
                </div>    
                <button type="button" id="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="footer_f">
                <div class="footer text-center col-sm-offset-3 col-sm-6" style="padding:10px 0; color:#999;">黑龙江节点动画有限公司 版权所有@2016
                </div>
            </div>
        </div>
    </div>
</body>
